apiVersion: admin.gloo.solo.io/v2
kind: WorkspaceSettings
metadata:
  name: reviews
  namespace: reviews
spec:
  importFrom:
  - workspaces:
    - name: productpage
    resources:
    - kind: ALL
  exportTo:
  - workspaces:
    - name: productpage
    resources:
    - kind: ALL
  options:
    federation:
      enabled: true
      hostSuffix: global
      serviceSelector:
      - workspace: reviews
        labels:
          app: reviews        