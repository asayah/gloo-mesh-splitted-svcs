apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: productpage
  namespace: productpage
  labels:
    expose: "true"
spec:
  hosts:
    - '*'
  virtualGateways:
    - name: north-south-gw
      namespace: istio-gateways
      cluster: cluster1
  workloadSelectors: []
  http:
    - name: httpbin
      labels:
         api-key-enforced: "false"
         ratelimited: "false"
         transform: "false"
      matchers:
      - uri:
          prefix: /get
      forwardTo:
        destinations:
          - ref:
              name: httpbin
              namespace: productpage
            port:
              number: 8000
    - name: productpage
      labels:
        oauth: "azure"
      matchers:
      - uri:
          prefix: /
      forwardTo:
        destinations:
          - ref:
              name: productpage
              namespace: productpage
            port:
              number: 9080


